

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Media Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 부트스트랩 CDN 링크 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Swiper 라이브러리 스타일시트 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- 추가된 스타일 -->
    <style>
      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .page-indicator {
        text-align: center;
        margin-bottom: 10px;
      }

      .page-indicator input {
        width: 60px;
        text-align: center;
      }

      .swiper-container {
        overflow: hidden;
      }

      #prevButton,#nextButton {
        background-color: #f0f0f0; /* 원하는 배경색으로 변경 */
        color: #333; /* 원하는 텍스트 색상으로 변경 */
        font-size: 18px; /* 원하는 폰트 크기로 변경 */
        width: 120px; /* 원하는 너비로 변경 */
        height: 40px; /* 원하는 높이로 변경 */
        border-radius: 5px; /* 원하는 버튼 모양으로 변경 */
        margin-right: 10px; /* 원하는 오른쪽 여백으로 변경 */
      }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <h1 class="navbar-brand" href="#">Media Viewer</h1>
      <div class="navbar-nav ml-auto">
        <button class="btn btn-primary" id="prevButton">← Prev</button>
        <button class="btn btn-primary" id="nextButton">Next →</button>
        <select class="form-control ml-2" id="imageSelect">
          <% images.forEach(function(image, index) { %>
            <option value="<%= index %>"><%= image.name %></option>
          <% }); %>
        </select>
      </div>
    </nav>
    <div class="container my-5">
      <!-- 이미지 표시 영역 -->
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <% images.forEach(function(image, index) { %>
            <div class="swiper-slide">
              <img src="data:image/jpeg;base64, <%= image.data %>" alt="<%= image.name %>">
            </div>
          <% }); %>
        </div>
      </div>
    </div>
    <!-- 부트스트랩 JS CDN 링크 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Swiper 라이브러리 스크립트 -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- 추가된 스크립트 -->
    <script>
      var swiper = new Swiper('.swiper-container', {
        direction: 'horizontal',
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        autoHeight: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        on: {
          slideChange: function () {
            updatePageIndicator();
          },
        },
      });

      function updatePageIndicator() {
        var currentPage = swiper.realIndex + 1;
        var totalPages = swiper.slides.length;
        document.getElementById('currentPage').textContent = currentPage;
        document.getElementById('totalPages').textContent = totalPages;
      }

      function goToImage(index) {
        swiper.slideTo(index);
        updatePageIndicator();
      }

      document.getElementById('prevButton').addEventListener('click', function() {
        swiper.slidePrev();
      });

      document.getElementById('nextButton').addEventListener('click', function() {
        swiper.slideNext();
      });

      document.getElementById('imageSelect').addEventListener('change', function() {
        var selectedImageIndex = this.value;
        goToImage(selectedImageIndex);
      });
    </script>
  </body>
</html>
